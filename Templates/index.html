<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Performance Predictor</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-5">
  <div class="container">
    <h1 class="mb-4">📊 Student Performance Predictor</h1>
    
    <form method="POST" action="/predict">
      <div class="mb-3">
        <label for="hours" class="form-label">Hours Studied</label>
        <input type="number" step="0.1" class="form-control" name="hours" required>
      </div>
      <div class="mb-3">
        <label for="attendance" class="form-label">Attendance (%)</label>
        <input type="number" step="0.1" class="form-control" name="attendance" required>
      </div>
      <div class="mb-3">
        <label for="previous" class="form-label">Previous Grade (%)</label>
        <input type="number" step="0.1" class="form-control" name="previous" required>
      </div>
      <button type="submit" class="btn btn-primary">Predict Score</button>
    </form>

    <hr class="my-4">

    <h2 class="mb-3">📁 Upload CSV for Batch Prediction</h2>
    <form method="POST" action="/upload" enctype="multipart/form-data">
      <input type="file" name="csv_file" class="form-control mb-3" accept=".csv" required>
      <button type="submit" class="btn btn-success">Upload & Predict</button>
    </form>

    <hr class="my-4">

    <h2>📈 Predicted Scores Distribution</h2>
    <img src="{{ url_for('static', filename='score_plot.png') }}" class="img-fluid mt-3" alt="Plot">

  </div>
</body>
</html>
